<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <!-- Background gradient: deep forest night -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f0f;stop-opacity:1" />
    </linearGradient>

    <!-- Mountain fill: dark green-slate -->
    <linearGradient id="mtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1a12;stop-opacity:1" />
    </linearGradient>

    <!-- Peak glow -->
    <radialGradient id="peakGlow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>

    <!-- AI circuit pulse gradient -->
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </linearGradient>

    <!-- Trail glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for peak dot -->
    <filter id="strongGlow" x="-80%" y="-80%" width="360%" height="360%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip to circle -->
    <clipPath id="circleClip">
      <circle cx="150" cy="150" r="138"/>
    </clipPath>
  </defs>

  <!-- Outer ring — thick neobrutalist border -->
  <circle cx="150" cy="150" r="148" fill="none" stroke="#00ff88" stroke-width="4"/>
  <circle cx="150" cy="150" r="143" fill="none" stroke="#00ff88" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Background -->
  <circle cx="150" cy="150" r="138" fill="url(#bgGrad)" clip-path="url(#circleClip)"/>

  <!-- Peak glow behind mountains -->
  <ellipse cx="150" cy="140" rx="90" ry="60" fill="url(#peakGlow)" clip-path="url(#circleClip)"/>

  <!-- Stars — small random dots -->
  <g clip-path="url(#circleClip)" opacity="0.7">
    <circle cx="60"  cy="55"  r="1"   fill="#ffffff"/>
    <circle cx="95"  cy="42"  r="0.8" fill="#ffffff"/>
    <circle cx="130" cy="60"  r="1.2" fill="#ffffff"/>
    <circle cx="170" cy="48"  r="0.8" fill="#ffffff"/>
    <circle cx="205" cy="65"  r="1"   fill="#ffffff"/>
    <circle cx="240" cy="50"  r="0.7" fill="#ffffff"/>
    <circle cx="75"  cy="80"  r="0.6" fill="#ffffff"/>
    <circle cx="220" cy="78"  r="1"   fill="#ffffff"/>
    <circle cx="248" cy="95"  r="0.8" fill="#ffffff"/>
    <circle cx="52"  cy="100" r="0.7" fill="#ffffff"/>
    <circle cx="112" cy="75"  r="0.5" fill="#ffffff"/>
    <circle cx="258" cy="68"  r="0.6" fill="#ffffff"/>
  </g>

  <!-- Background mountain range (far, dark) -->
  <polygon
    points="20,220 65,145 100,175 130,130 160,160 195,118 230,155 265,135 285,220"
    fill="#111f18"
    clip-path="url(#circleClip)"
  />

  <!-- Main mountain — left peak -->
  <polygon
    points="12,232 88,120 145,175 185,140 240,168 288,232"
    fill="url(#mtGrad)"
    clip-path="url(#circleClip)"
  />

  <!-- Main mountain — central dominant peak -->
  <polygon
    points="60,232 150,88 240,232"
    fill="#152b1e"
    clip-path="url(#circleClip)"
  />

  <!-- Snow cap on central peak -->
  <polygon
    points="150,88 138,118 150,112 162,118"
    fill="#e8f5e9"
    opacity="0.9"
    clip-path="url(#circleClip)"
  />

  <!-- Trail path up the mountain — dotted GPS track -->
  <polyline
    points="105,225 112,210 118,198 122,185 128,172 133,160 138,148 142,137 146,126 150,112"
    fill="none"
    stroke="#00ff88"
    stroke-width="2"
    stroke-dasharray="3,5"
    stroke-linecap="round"
    filter="url(#glow)"
    clip-path="url(#circleClip)"
  />

  <!-- Trail waypoint nodes -->
  <g filter="url(#glow)" clip-path="url(#circleClip)">
    <circle cx="108" cy="222" r="2.5" fill="#00ff88"/>
    <circle cx="120" cy="196" r="2"   fill="#00ff88"/>
    <circle cx="130" cy="170" r="2"   fill="#00ff88"/>
    <circle cx="139" cy="147" r="2"   fill="#00ff88"/>
    <circle cx="146" cy="126" r="2"   fill="#00ff88"/>
  </g>

  <!-- Summit beacon — glowing dot -->
  <circle cx="150" cy="108" r="5.5" fill="#00ff88" filter="url(#strongGlow)" clip-path="url(#circleClip)"/>
  <circle cx="150" cy="108" r="2.5" fill="#ffffff" clip-path="url(#circleClip)"/>

  <!-- AI circuit lines — horizontal base, neobrutalist grid feel -->
  <g clip-path="url(#circleClip)" filter="url(#glow)" opacity="0.6">
    <!-- Left branch -->
    <line x1="40"  y1="245" x2="70"  y2="245" stroke="#00ff88" stroke-width="1"/>
    <line x1="70"  y1="245" x2="70"  y2="238" stroke="#00ff88" stroke-width="1"/>
    <line x1="70"  y1="238" x2="90"  y2="238" stroke="#00ff88" stroke-width="1"/>
    <circle cx="90" cy="238" r="2" fill="#00ff88"/>
    <!-- Right branch -->
    <line x1="260" y1="245" x2="230" y2="245" stroke="#00ff88" stroke-width="1"/>
    <line x1="230" y1="245" x2="230" y2="238" stroke="#00ff88" stroke-width="1"/>
    <line x1="230" y1="238" x2="210" y2="238" stroke="#00ff88" stroke-width="1"/>
    <circle cx="210" cy="238" r="2" fill="#00ff88"/>
  </g>

  <!-- Horizontal separator line above text -->
  <line x1="42" y1="254" x2="258" y2="254" stroke="#00ff88" stroke-width="0.8" stroke-opacity="0.4" clip-path="url(#circleClip)"/>

  <!-- Logotype: TRAIL -->
  <text
    x="150" y="270"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="22"
    font-weight="700"
    letter-spacing="6"
    fill="#00ff88"
    filter="url(#glow)"
  >TRAIL</text>

  <!-- Logotype: COACH AI — smaller, lighter -->
  <text
    x="150" y="287"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="10"
    font-weight="400"
    letter-spacing="5"
    fill="#00ff88"
    opacity="0.65"
  >COACH · AI</text>

  <!-- Auth service tag — top arc label -->
  <text
    x="150" y="36"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="7.5"
    font-weight="400"
    letter-spacing="3.5"
    fill="#00ff88"
    opacity="0.5"
  >AUTH SERVICE</text>
</svg>
